config_version: '1.0'
config_name: base
config_steps:
    - data:
        dataset_version: # NAME OF DATASET VERSION
    - transform:
        - table_name: # NAME OF TABLE NEEDING TRANSFORMATION
            policies:
                - type: drop
                  parameters:
                    columns: ['column1', 'column2', ...]
                - type: fake
                  parameters: # length of columns == length of providers
                    columns: ['column1', 'column2', ...] 
                    providers: ['job', 'catch_phrase', ...]
                    seed: 5783573
                    locale: ['en_US']
                    unique: False
                - type: hash
                  parameters:
                    columns: ['column1', ...]
                    hash_type: 'sha256'
                    salt: 'salt'
                - type: number_shift
                  parameters:
                    columns: ['numeric_column1', 'numeric_column2', ...]
                    min: -1000
                    max: 1000
                    precision: 0
                - type: date_shift
                  parameters:
                    columns: ['date_column', ...]
                    min: -30
                    max: 30
                    formats: infer
                - type: generalize
                  parameters:
                    columns: ['numeric_column', ...]
                    ranges: [[0, 4], [4,5], [5,7], [7,10]]
                    labels: ['Child', 'Young Adult', 'Adult', 'Senior']
                - type: shuffle
                  parameters:
                    columns: ['column1', 'column2', ...]
                - type: k_anonymity
                  parameters:
                    k: 10
                    quasi_identifiers: ['column1', 'column2', ...]
                    generalization_columns:
                        column1:
                            ranges: [[4,8]]
                            labels: ['4-8']
                - type: l_diversity
                  parameters:
                    l: 2
                    columns: ['sensitive_column', ...]
                    quasi_identifiers: ['column1', 'column2', ...]
                - type: t_closeness
                  parameters:
                    columns: ['sensitive_column', ...]
                    quasi_identifiers: ['column1', 'column2', ...]
                    t: 0.1
                - type: perturbation
                  parameters:
                    columns: ['numeric_column1', 'numeric_column2', ...]
                    noise_scale: 0.1
                - type: tokenization
                  parameters:
                    columns: ['text_column', ...]
    - model:
    - sample:
        number_of_rows: ''
    - metrics:
        










